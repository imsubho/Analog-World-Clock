<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="clock--wrapper">
                <h2>Calcutta</h2>
        <div class="clock" data-locale="Asia/Calcutta">
        </div>
      </div>
      <div class="clock--wrapper">
        <h2>Paris</h2>
        <div class="clock" data-locale="Europe/Paris">
        </div>
      </div>
      <div class="clock--wrapper">
        <h2>Auckland</h2>
        <div class="clock" data-locale="Pacific/Auckland">
        </div>
      </div>
      <div class="clock--wrapper">
        <h2>Melbourne</h2>
        <div class="clock" data-locale="Australia/Melbourne">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
